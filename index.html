<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUVP Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="Assets/NEW_LOGO.png" alt="AUVP Logo" class="logo">
        </div>
        
        <a href="#" class="menu-item">
            <img class="ico" src="Assets/Home-icon.png" alt="Home Icon">
            <span>Home</span>
        </a>
        
        <a href="#" class="menu-item">
            <img class="ico" src="Assets/wallet-icon.png" alt="Home Icon">
            <span>Carteira</span>
        </a>
        
        <a href="#" class="menu-item">
            <img class="ico" src="Assets/calc-icon.png" alt="Home Icon">
            <span>Orçamento<br>Doméstico</span>
        </a>
        
        <a href="#" class="menu-item">
            <img class="ico" src="Assets/tools-icon.png" alt="Home Icon">
            <span>Ferramentas</span>
        </a>
        
        <a href="#" class="menu-item">
            <img class="ico" src="Assets/help-icon.png" alt="Home Icon">
            <span>FAQ</span>
        </a>
        
        <div class="help-text">Precisa de ajuda?</div>
        
        <a href="#" class="menu-item">
            <img class="ico" src="Assets/exit-icon.png" alt="Home Icon">
            <span>Sair</span>
        </a>
    </div>
    
    <div class="content-area">
        <!-- Main content area -->
    </div>
</body>
</html>
